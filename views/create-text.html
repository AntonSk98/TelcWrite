<!-- Create Text Component -->
<div class="card border-0 shadow-sm rounded-3 mb-3">
    <div class="card-body p-3 p-md-4">
        <label class="form-label small text-uppercase text-secondary fw-semibold">Neuer Aufsatz</label>
        <form class="d-flex gap-2"
              hx-post="/api/documents"
              hx-swap="none"
              hx-on::after-request="if(event.detail.successful) this.reset()">
            <input type="text" name="title" class="form-control bg-light border-0" placeholder="Titel" required>
            <button type="submit" class="btn btn-primary px-3"><i class="bi bi-plus-lg"></i></button>
        </form>
    </div>
</div>
