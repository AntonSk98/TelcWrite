<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelcWrite - HTML File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            max-width: 800px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
    </style>
</head>

<body class="bg-white">
    <div class="container my-5 bg-white p-4 rounded shadow-sm">
        <h1 class="text-center mb-4">üìù TelcWrite - HTML File Manager</h1>

        <div class="input-group mb-4">
            <input type="text" id="newFilename" class="form-control" placeholder="Enter filename (without .html)" required>
            <button class="btn btn-primary" onclick="createFile()">Create New File</button>
        </div>

        <h2 class="h5 mb-3">Your HTML Files:</h2>
        <ul id="fileList" class="list-group mb-3">
            <li class="list-group-item">Loading files...</li>
        </ul>

        <div id="status" class="alert d-none"></div>
    </div>

    <script>
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                const fileList = document.getElementById('fileList');

                if (files.length === 0) {
                    fileList.innerHTML = '<li class="list-group-item text-muted fst-italic">No HTML files found. Create your first file above!</li>';
                    return;
                }

                fileList.innerHTML = files.map(file => `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="${file.path}" class="text-decoration-none fw-bold">${file.title}</a>
                        <button class="btn btn-danger btn-sm" onclick="deleteFile('${file.name}')">Delete</button>
                    </li>
                `).join('');
            } catch (error) {
                document.getElementById('fileList').innerHTML = '<li class="list-group-item text-danger">Error loading files</li>';
            }
        }

        async function createFile() {
            const filename = document.getElementById('newFilename').value.trim();
            const status = document.getElementById('status');

            if (!filename) {
                showStatus('Please enter a filename', 'error');
                return;
            }

            try {
                const response = await fetch('/api/create-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename })
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`File "${result.filename}" created successfully!`, 'success');
                    document.getElementById('newFilename').value = '';
                    loadFiles();
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                showStatus('Failed to create file', 'error');
            }
        }

        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete "${filename}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch('/api/delete-file', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename })
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`File "${filename}" deleted successfully!`, 'success');
                    loadFiles();
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                showStatus('Failed to delete file', 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `alert ${type === 'success' ? 'alert-success' : 'alert-danger'}`;
            status.classList.remove('d-none');
            setTimeout(() => status.classList.add('d-none'), 5000);
        }

        // Load files on page load
        loadFiles();
    </script>
</body>

</html>
