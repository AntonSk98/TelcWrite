<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelcWrite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <style>
        :root { --accent: #6366f1; --accent-hover: #4f46e5; }
        body { background: #f8f9fc; }
        .btn-accent { background: var(--accent); border: none; color: white; }
        .btn-accent:hover { background: var(--accent-hover); color: white; }
        .file-item .btn-delete { opacity: 0; transition: opacity 0.15s; }
        .file-item:hover .btn-delete { opacity: 1; }
        .alert-toast { position: fixed; bottom: 1rem; right: 1rem; z-index: 1050; }
        @media (max-width: 576px) {
            .file-item .btn-delete { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="container py-4 py-md-5" style="max-width: 680px;">
        <!-- Header -->
        <header class="text-center mb-4">
            <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                <div class="d-flex align-items-center justify-content-center rounded-3 text-white fs-4" 
                     style="width: 48px; height: 48px; background: linear-gradient(135deg, var(--accent), #818cf8);">
                    <i class="bi bi-pencil-square"></i>
                </div>
                <h1 class="h2 fw-bold mb-0">TelcWrite</h1>
            </div>
            <p class="text-secondary mb-0">Practice your German writing skills for TELC B1</p>
        </header>

        <!-- Create New -->
        <div class="card border-0 shadow-sm rounded-3 mb-3">
            <div class="card-body p-3 p-md-4">
                <label class="form-label small text-uppercase text-secondary fw-semibold">Neue Übung erstellen</label>
                <div class="d-flex gap-2">
                    <input type="text" id="newFilename" class="form-control bg-light border-0" 
                           placeholder="Titel">
                    <button class="btn btn-accent px-3 px-md-4 text-nowrap" onclick="createDocument()">
                        <i class="bi bi-plus-lg d-md-none"></i>
                        <span class="d-none d-md-inline"><i class="bi bi-plus-lg me-1"></i> Create</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- File List -->
        <div class="card border-0 shadow-sm rounded-3">
            <div class="card-body p-3 p-md-4">
                <label class="form-label small text-uppercase text-secondary fw-semibold">Meine Übungen</label>
                <ul id="fileList" class="list-unstyled mb-0"></ul>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="status" class="alert-toast"></div>

    <script>
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents');
                const documents = await response.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                if (documents.length === 0) {
                    fileList.innerHTML = `
                        <li class="text-center py-5 text-secondary">
                            <i class="bi bi-file-earmark-text fs-1 d-block mb-2 opacity-25"></i>
                            <span>Noch keine Übungen vorhanden. Erstellen Sie Ihre erste!</span>
                        </li>`;
                    return;
                }

                documents.forEach(doc => {
                    const li = document.createElement('li');
                    li.className = 'file-item d-flex align-items-center justify-content-between p-2 p-md-3 rounded-2 mb-1';
                    li.style.transition = 'background 0.15s';
                    li.onmouseover = () => li.style.background = '#f8f9fc';
                    li.onmouseout = () => li.style.background = 'transparent';

                    const link = document.createElement('a');
                    link.href = `/doc/${encodeURIComponent(doc.id)}`;
                    link.className = 'd-flex align-items-center gap-2 gap-md-3 text-decoration-none text-dark flex-grow-1';
                    
                    const iconSpan = document.createElement('span');
                    iconSpan.className = 'd-flex align-items-center justify-content-center rounded-2';
                    iconSpan.style.cssText = 'width: 36px; height: 36px; background: linear-gradient(135deg, #e0e7ff, #c7d2fe); color: var(--accent);';
                    iconSpan.innerHTML = '<i class="bi bi-file-text"></i>';

                    const textDiv = document.createElement('div');
                    textDiv.className = 'd-flex flex-column';
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.className = 'fw-medium';
                    titleSpan.textContent = doc.title; // Safe: textContent escapes HTML
                    
                    const dateSmall = document.createElement('small');
                    dateSmall.className = 'text-secondary';
                    dateSmall.textContent = doc.creationDate; // Safe: textContent escapes HTML
                    
                    textDiv.appendChild(titleSpan);
                    textDiv.appendChild(dateSmall);
                    link.appendChild(iconSpan);
                    link.appendChild(textDiv);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-sm btn-delete text-secondary';
                    deleteBtn.title = 'Delete';
                    deleteBtn.innerHTML = '<i class="bi bi-trash3"></i>';
                    deleteBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        deleteDocument(doc.id, doc.title);
                    });

                    li.appendChild(link);
                    li.appendChild(deleteBtn);
                    fileList.appendChild(li);
                });
            } catch (error) {
                document.getElementById('fileList').innerHTML = `
                    <li class="text-center py-4 text-danger">
                        <i class="bi bi-exclamation-circle me-1"></i> Fehler beim Laden der Übungen
                    </li>`;
            }
        }

        async function createDocument() {
            const input = document.getElementById('newFilename');
            const title = input.value.trim();

            if (!title) {
                showStatus('Bitte geben Sie einen Titel ein', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/documents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                const result = await response.json();

                if (response.ok) {
                    showStatus(`"${DOMPurify.sanitize(result.document.title)}" created`, 'success');
                    input.value = '';
                    loadDocuments();
                } else {
                    showStatus(result.error, 'danger');
                }
            } catch (error) {
                showStatus('Übung konnte nicht erstellt werden', 'danger');
            }
        }

        async function deleteDocument(id, title) {
            if (!confirm(`Delete "${title}"?`)) return;

            try {
                const response = await fetch(`/api/documents/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showStatus(`"${DOMPurify.sanitize(title)}" deleted`, 'success');
                    loadDocuments();
                } else {
                    showStatus((await response.json()).error, 'danger');
                }
            } catch (error) {
                showStatus('Failed to delete', 'danger');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `alert-toast alert alert-${type} py-2 px-3 shadow-sm`;
            status.textContent = message;
            setTimeout(() => {
                status.className = 'alert-toast';
                status.textContent = '';
            }, 3000);
        }

        document.getElementById('newFilename').addEventListener('keypress', e => {
            if (e.key === 'Enter') createDocument();
        });

        loadDocuments();
    </script>
</body>

</html>
