<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelcWrite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
    <style>
        :root {
            --accent: #6366f1;
            --accent-hover: #4f46e5;
        }

        body {
            background: #f8f9fc;
        }

        .btn-accent {
            background: var(--accent);
            border: none;
            color: white;
        }

        .btn-accent:hover {
            background: var(--accent-hover);
            color: white;
        }

        .file-item .btn-delete {
            opacity: 0;
            transition: all 0.15s;
            border-radius: 0.5rem;
            padding: 0.25rem 0.5rem;
        }

        .file-item:hover .btn-delete {
            opacity: 1;
        }

        .file-item .btn-delete:hover {
            color: #dc3545 !important;
            background: #fff5f5;
        }

        .page-link {
            color: var(--accent);
        }

        .page-item.active .page-link {
            background: var(--accent);
            border-color: var(--accent);
        }

        .page-link:focus {
            box-shadow: none;
        }

        .doc-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
            color: var(--accent);
        }

        .toast-box {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1050;
        }

        @media (max-width: 576px) {
            .file-item .btn-delete {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4 py-md-5" style="max-width:768px" x-data="app()" x-init="load()">

        <!-- Header -->
        <header class="text-center mb-4">
            <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                <div class="d-flex align-items-center justify-content-center rounded-3 text-white fs-4"
                    style="width:48px;height:48px;background:linear-gradient(135deg,var(--accent),#818cf8)">
                    <i class="bi bi-journal-text"></i>
                </div>
                <h1 class="h2 fw-bold mb-0">TelcWrite</h1>
            </div>
            <p class="text-secondary mb-0">Dein Weg zur TELC-B1-Schreibprüfung</p>
        </header>

        <!-- Create -->
        <div class="card border-0 shadow-sm rounded-3 mb-3">
            <div class="card-body p-3 p-md-4">
                <label class="form-label small text-uppercase text-secondary fw-semibold">Neuer Aufsatz</label>
                <form class="d-flex gap-2" @submit.prevent="create()">
                    <input type="text" class="form-control bg-light border-0" placeholder="Titel" x-model="newTitle">
                    <button type="submit" class="btn btn-accent px-3"><i class="bi bi-plus"></i></button>
                </form>
            </div>
        </div>

        <!-- List -->
        <div class="card border-0 shadow-sm rounded-3">
            <div class="card-body p-3 p-md-4">
                <label class="form-label small text-uppercase text-secondary fw-semibold">Meine Übungen</label>

                <div x-show="!documents.length" class="text-center py-5 text-secondary">
                    <i class="bi bi-file-earmark-text fs-1 d-block mb-2 opacity-25"></i>
                    Noch keine Übungen. Jetzt die erste erstellen!
                </div>

                <ul class="list-unstyled mb-0">
                    <template x-for="doc in documents" :key="doc.id">
                        <li
                            class="file-item d-flex align-items-center justify-content-between p-2 p-md-3 rounded-2 mb-1">
                            <a :href="'/doc/'+doc.id"
                                class="d-flex align-items-center gap-2 text-decoration-none text-dark flex-grow-1">
                                <span class="doc-icon d-flex align-items-center justify-content-center rounded-2">
                                    <i class="bi bi-file-text"></i>
                                </span>
                                <div>
                                    <div class="fw-medium" x-text="doc.title"></div>
                                    <small class="text-secondary" x-text="formatDate(doc.creationDate)"></small>
                                </div>
                            </a>
                            <button class="btn btn-sm btn-delete text-secondary" @click="remove(doc)">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </li>
                    </template>
                </ul>

                <!-- Pagination -->
                <div class="mt-3 d-flex align-items-center justify-content-between" x-show="totalItems > 0" x-cloak>
                    <small class="text-secondary" x-text="pageInfo"></small>
                    <nav x-show="totalPages > 1">
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item" :class="{disabled: page<=1}">
                                <a class="page-link" href="#" @click.prevent="load(page-1)"><i class="bi bi-chevron-left"></i></a>
                            </li>
                            <template x-for="item in visiblePages" :key="item.key">
                                <li class="page-item" :class="{active: item.value===page, disabled: item.ellipsis}">
                                    <a class="page-link" href="#" x-text="item.label" @click.prevent="!item.ellipsis && load(item.value)"></a>
                                </li>
                            </template>
                            <li class="page-item" :class="{disabled: page>=totalPages}">
                                <a class="page-link" href="#" @click.prevent="load(page+1)"><i class="bi bi-chevron-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                    <div class="d-flex align-items-center gap-1">
                        <small class="text-secondary">Pro Seite:</small>
                        <select class="form-select form-select-sm" style="width:auto" x-model.number="pageSize"
                            @change="load(1)">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div class="toast-box" :class="toast.css" x-text="toast.message" x-show="toast.message" x-transition.opacity>
        </div>
    </div>

    <script>
        function app() {
            return {
                newTitle: '', documents: [], page: 1, pageSize: 5, totalItems: 0, totalPages: 1,
                toast: { message: '', css: '' },

                get pageInfo() {
                    const start = (this.page - 1) * this.pageSize + 1;
                    return `${start}–${Math.min(this.page * this.pageSize, this.totalItems)} von ${this.totalItems}`;
                },

                get visiblePages() {
                    const total = this.totalPages;
                    const current = this.page;
                    let pages;
                    if (total <= 5) {
                        pages = Array.from({ length: total }, (_, i) => i + 1);
                    } else if (current <= 2) {
                        pages = [1, 2, 3, '…', total];
                    } else if (current >= total - 1) {
                        pages = [1, '…', total - 2, total - 1, total];
                    } else {
                        pages = [1, '…', current, '…', total];
                    }
                    return pages.map((p, i) => ({
                        key: i,
                        value: typeof p === 'number' ? p : null,
                        label: p,
                        ellipsis: p === '…'
                    }));
                },

                async load(p = 1) {
                    const result = await this.api(`/api/documents?page=${p}&limit=${this.pageSize}`);
                    if (result) {
                        this.documents = result.documents;
                        this.page = result.page;
                        this.totalItems = result.totalItems;
                        this.totalPages = result.totalPages;
                    }
                },

                async create() {
                    const title = this.newTitle.trim();
                    if (!title) return this.showToast('Bitte einen Titel eingeben', 'danger');
                    const result = await this.api('/api/documents', 'POST', { title });
                    if (result) {
                        this.showToast(`✅ ${result.document.title}`, 'success');
                        this.newTitle = '';
                        this.load(1);
                    }
                },

                async remove(doc) {
                    if (!confirm(`"${doc.title}" wirklich löschen?`)) return;
                    const result = await this.api(`/api/documents/${doc.id}`, 'DELETE');
                    if (result) {
                        this.showToast(`"${doc.title}" gelöscht`, 'success');
                        this.load(1);
                    }
                },

                async api(url, method = 'GET', body) {
                    try {
                        const options = { method, headers: { 'Content-Type': 'application/json' } };
                        if (body) options.body = JSON.stringify(body);
                        const response = await fetch(url, options);
                        if (!response.ok) throw 0;
                        return await response.json();
                    } catch {
                        this.showToast('Etwas ist schiefgelaufen', 'danger');
                        return null;
                    }
                },

                showToast(message, type) {
                    this.toast = { message, css: `alert alert-${type} py-2 px-3 shadow-sm` };
                    setTimeout(() => { this.toast = { message: '', css: '' }; }, 3000);
                },

                formatDate(iso) {
                    const date = new Date(iso);
                    return isNaN(date) ? (iso || '') : date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
                }
            };
        }
    </script>
</body>

</html>
