<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="creation-date" content="{{creationDate}}">
  <title>{{filename}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .toggle-icon::before {
      content: "‚ñ∏";
    }
    button[aria-expanded="true"] .toggle-icon::before {
      content: "‚ñæ";
    }
  </style>
  <script src="/generator/script.js"></script>

</head>

<body class="bg-white">
  <a href="/" class="btn btn-outline-secondary position-fixed top-0 start-0 m-3" style="z-index: 1000;" title="Back to File Manager">üè†</a>

  <div class="container my-5 bg-white p-4 rounded shadow-sm">
    <header class="text-center mb-4 pb-3 border-bottom">
      <small class="text-muted">{{creationDate}}</small>
      <h1 class="display-5 fw-bold">{{filename}}</h1>
    </header>

    <main>
      <section class="mb-4">
        <div class="card">
          <div class="card-header">
            <button class="btn btn-link text-decoration-none w-100 text-start d-flex justify-content-between align-items-center" data-bs-toggle="collapse" data-bs-target="#taskCollapse" aria-expanded="true" aria-controls="taskCollapse">
              <label class="form-label mb-0 fw-semibold">Task Description:</label>
              <span class="toggle-icon"></span>
            </button>
          </div>
          <div id="taskCollapse" class="collapse show">
            <div class="card-body">
              <textarea id="task-input" class="form-control" placeholder="Paste here the task description..." rows="10"></textarea>
            </div>
          </div>
        </div>
      </section>

      <section class="mb-4">
        <div class="card">
          <div class="card-header">
            <button class="btn btn-link text-decoration-none w-100 text-start d-flex justify-content-between align-items-center" data-bs-toggle="collapse" data-bs-target="#contentCollapse" aria-expanded="true" aria-controls="contentCollapse">
              <label class="form-label mb-0 fw-semibold">Content:</label>
              <span class="toggle-icon"></span>
            </button>
          </div>
          <div id="contentCollapse" class="collapse show">
            <div class="card-body">
              <textarea id="content-input" class="form-control" placeholder="Write your content here..." rows="10"></textarea>
            </div>
          </div>
        </div>
      </section>

      <section class="text-center">
        <button id="submit-btn" class="btn btn-primary px-5">Submit</button>
      </section>
    </main>
  </div>

  <div class="container my-5 bg-white p-4 rounded shadow-sm">
    <header class="text-center mb-4 pb-3 border-bottom">
      <h1 class="display-5 fw-bold">AI Review</h1>
    </header>
  </div>

</body>

</html>
